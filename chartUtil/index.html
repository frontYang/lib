<script src="chartUtil.js"></script>
<script>
// 绘制仪表图
chartUtil.drawDashboard({
  id: 'j-dashboard',
  data: {
    width: 236, // 宽
    height: 141, // 高
    lineWidth: 16, // 边框宽
    max: 100, // 满分
    cur: 88, // 当前值
    per: 88, // 占比,
    stateText: '强烈推荐',
    state: 1 // 1: 强烈推荐,2: 值得推荐, 3: 一般推荐, 4:不太推荐
  }
})

// 圆形占比
chartUtil.drawRound({
  id: 'j-round-config',
  data: {
    name: '配置',
    width: 66, // 宽
    height: 66, // 高
    lineWidth: 3, // 边框宽
    max: 100, // 满分
    // cur: 88, // 当前值
    per: 88, // 占比
    stateText: '优秀',
    state: 1 // 1:优秀 2: 良好, 3: 一般, 4:较差
  }
})

// 区间横向柱形图
chartUtil.drawColumChartH({
  id: 'j-chart-horizontal',
  data: [{
    "startX": 8.88, // 起始价格
    "endX":19.48, // 结束价格
    "Y": "名称一", // 车系名
    "isCur": "0" // 是否高亮 0：不高亮，1:高亮
  },{
    "startX": 10.88,
    "endX":20,
    "Y":"名称一" ,
    "isCur": "1"
  },{
    "startX": 9.88,
    "endX":16.2,
    "Y": "名称一" ,
    "isCur": "0"
  },{
    "startX": 10,
    "endX":14,
    "Y": "名称一" ,
    "isCur": "0"
  },{
    "startX": 7.6,
    "endX":12,
    "Y": "名称一" ,
    "isCur": "0"
  }]
})

// 画区间柱形图
chartUtil.drawIntervalChart({
  id: 'j-price-interval',
  data: {
    num: 5, // 区间数
    curMin: 5, // 当前最小值
    curMax: 8, // 当前最大值
    min: 0, // 最小值
    max: 10 // 最大值
  }
})

// 画折线图
chartUtil.drawLineChart({
  id: 'j-chart-line',
  data: {
    width: 351,
    height: 212,
    xAxis: ['1年', '2年', '3年', '4年', '5年'], //X 轴文案
    yAxis: ['100%', '80%', '60%', '40%', '30%', '0%'], // y轴文案
    yData: ['80%', '60%', '40%', '20%', '30%'] // y轴数据
  }
})


</script>
